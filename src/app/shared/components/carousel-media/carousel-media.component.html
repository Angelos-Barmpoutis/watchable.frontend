<div appFadeIn class="carousel">
    @if (!isLoading) {
        <div class="carousel-wrapper">
            <button title="Previous" type="button" class="nav-button nav-prev" [class]="prevButtonClass">
                <i class="fas fa-chevron-left chevron-icon"></i>
            </button>

            <button title="Next" type="button" class="nav-button nav-next" [class]="nextButtonClass">
                <i class="fas fa-chevron-right chevron-icon"></i>
            </button>

            <swiper-container #swiperEl id="carousel-media" init="false">
                @for (item of items; track item.id) {
                    <swiper-slide>
                        <app-carousel-media-item
                            [type]="type"
                            [item]="item"
                            [isLoading]="false"
                        ></app-carousel-media-item>
                    </swiper-slide>
                }
            </swiper-container>
        </div>
    } @else {
        <div class="skeleton-carousel">
            <div class="skeleton-wrapper">
                @for (item of skeletonArray; track $index) {
                    <div class="skeleton-slide">
                        <app-carousel-media-item [isLoading]="true"></app-carousel-media-item>
                    </div>
                }
            </div>
        </div>
    }
</div>
