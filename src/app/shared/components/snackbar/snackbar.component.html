<div
    *ngIf="show"
    appFadeIn
    class="snackbar"
    [class.snackbar-success]="type === 'success'"
    [class.snackbar-error]="type === 'error'"
    [class.snackbar-warning]="type === 'warning'"
    [class.snackbar-info]="type === 'info'"
>
    <div class="snackbar-content">
        <div class="snackbar-message">
            <i class="icon" [class]="icon"></i>
            <span>{{ message }}</span>
        </div>
        <div class="dismiss-container">
            <svg class="progress-ring" viewBox="0 0 36 36">
                <circle
                    class="progress-ring-circle"
                    stroke-width="2"
                    fill="transparent"
                    r="16"
                    cx="18"
                    cy="18"
                    [style.animation-duration]="duration + 'ms'"
                />
            </svg>
            <button class="dismiss-button" aria-label="Dismiss notification" (click)="onDismiss()">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
</div>
