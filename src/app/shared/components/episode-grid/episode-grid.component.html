<div class="episode-grid-container">
    <div class="episode-grid">
        <ng-container *ngIf="episodes?.length; else loadingState">
            <app-episode-grid-item
                *ngFor="let episode of displayedEpisodes; trackBy: trackByItemId"
                [episode]="episode"
                [tvShowId]="tvShowId"
                [seasonNumber]="seasonNumber"
                [isLoading]="isLoading"
            >
            </app-episode-grid-item>
        </ng-container>
        <ng-template #loadingState>
            <app-episode-grid-item *ngFor="let item of skeletonArray; trackBy: trackByIndex" [isLoading]="true">
            </app-episode-grid-item>
        </ng-template>
    </div>

    <div class="view-all-container">
        <app-button
            *ngIf="hasMoreEpisodes && !isLoading"
            [text]="showAll ? 'Show Less' : 'Show All'"
            [variant]="buttonType.Secondary"
            [icon]="showAll ? 'fas fa-chevron-up' : 'fas fa-chevron-down'"
            [isIconLeft]="false"
            [hasPadding]="false"
            (click)="toggleShowAll()"
        ></app-button>
    </div>
</div>
