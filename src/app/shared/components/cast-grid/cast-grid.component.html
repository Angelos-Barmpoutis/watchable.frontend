@if (!isLoading) {
    <div appFadeIn class="cast-grid">
        @for (person of cast | slice: 0 : (showAll ? cast.length : castCount); track person.id) {
            <app-cast-person [person]="person" [isLoading]="false"></app-cast-person>
        }
    </div>

    @if (hasMoreCast) {
        <div class="view-all-container">
            <app-button
                [variant]="ButtonType.Secondary"
                [type]="'button'"
                [isLoading]="isLoading"
                [icon]="showAll ? 'fas fa-chevron-up' : 'fas fa-chevron-down'"
                [isIconLeft]="false"
                [text]="showAll ? 'Show Less' : 'View All'"
                (click)="toggleShowAll()"
            >
            </app-button>
        </div>
    }
} @else {
    <div appFadeIn class="cast-grid">
        @for (i of skeletonArray; track $index) {
            <app-cast-person [isLoading]="true"></app-cast-person>
        }
    </div>
}
