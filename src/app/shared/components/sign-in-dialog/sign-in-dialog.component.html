<div class="sign-in-container">
    <h2>Sign In</h2>
    <form #signInForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input #emailInput="ngModel" type="email" id="email" name="email" required email [(ngModel)]="email" />
            <div *ngIf="emailInput.invalid && emailInput.touched" class="error">Please enter a valid email address</div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input
                #passwordInput="ngModel"
                type="password"
                id="password"
                name="password"
                required
                minlength="6"
                [(ngModel)]="password"
            />
            <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
                Password must be at least 6 characters
            </div>
        </div>

        <button type="submit" [disabled]="signInForm.invalid">Sign In</button>
    </form>
</div>
