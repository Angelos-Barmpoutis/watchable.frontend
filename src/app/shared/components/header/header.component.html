<header appFadeIn>
    <div class="wrapper">
        <nav>
            <div class="nav-start">
                <a class="header-logo" [routerLink]="['/']">Watchable</a>
                <ul class="nav-links">
                    <li><a routerLinkActive="active" [routerLink]="['/', 'movies']">Movies</a></li>
                    <li><a routerLinkActive="active" [routerLink]="['/', 'tv-shows']">TV Shows</a></li>
                    <li><a routerLinkActive="active" [routerLink]="['/', 'people']">People</a></li>
                </ul>
            </div>

            <div class="nav-end">
                <button
                    type="button"
                    class="search-trigger"
                    aria-label="Search"
                    [class.active]="isSearchVisible"
                    (click)="toggleSearch($event)"
                >
                    <i class="fas fa-search"></i>
                </button>

                <div class="profile-dropdown" [class.active]="isProfileDropdownOpen">
                    <button class="profile-button" aria-label="User profile" (click)="toggleProfileDropdown($event)">
                        <i class="fa-regular fa-user"></i>
                    </button>

                    <div *ngIf="isProfileDropdownOpen" class="dropdown-menu">
                        <div class="dropdown-header">Account</div>
                        <ul class="dropdown-list">
                            <li>
                                <a [routerLink]="['/', 'profile']">Profile</a>
                            </li>
                            <li>
                                <a [routerLink]="['/', 'settings']">Settings</a>
                            </li>
                            <li>
                                <a [routerLink]="['/', 'logout']">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="search-container" [class.expanded]="isSearchVisible">
            <form class="search-form" [formGroup]="searchForm">
                <div class="input-wrapper">
                    <input
                        #searchInput
                        class="input"
                        type="text"
                        placeholder="Search for Movies, TV Shows, People..."
                        formControlName="searchQuery"
                    />
                    <button
                        *ngIf="searchQueryFormField?.value"
                        type="button"
                        class="close-button"
                        type="button"
                        (click)="clearSearch()"
                    >
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</header>
