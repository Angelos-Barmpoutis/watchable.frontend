<header appFadeIn>
    <div class="wrapper">
        <nav>
            <div class="nav-start">
                <a class="header-logo" [routerLink]="['/']">Watchable</a>
                <ul class="nav-links">
                    <li *ngFor="let link of navigationLinks; trackBy: trackByLink">
                        <app-button
                            [variant]="buttonType.Secondary"
                            [type]="'button'"
                            [link]="link"
                            [routerLinkActive]="'active'"
                            [text]="link.title"
                            [hasPadding]="false"
                        ></app-button>
                    </li>
                </ul>
            </div>

            <div class="nav-end">
                <div class="search-container" [class.expanded]="isSearchVisible">
                    <button
                        type="button"
                        class="search-trigger"
                        aria-label="isSearchVisible ? 'Close Search' : 'Search'"
                        [title]="isSearchVisible ? 'Close Search' : 'Search'"
                        [class.active]="isSearchVisible"
                        (click)="toggleSearch($event)"
                    >
                        <i class="fas fa-search"></i>
                    </button>
                    <form class="search-form" [formGroup]="searchForm">
                        <div class="input-wrapper" [class.has-value]="searchQueryFormField.value">
                            <input
                                #searchInput
                                class="input"
                                type="text"
                                placeholder="Search Watchable"
                                formControlName="searchQuery"
                            />
                            <button
                                *ngIf="searchQueryFormField.value"
                                type="button"
                                class="close-button"
                                (click)="clearSearch()"
                            >
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </form>
                </div>

                <div class="profile-dropdown" [class.active]="isProfileDropdownOpen">
                    <button
                        title="User profile"
                        class="profile-button"
                        aria-label="User profile"
                        [class.active]="isProfileDropdownOpen"
                        (click)="toggleProfileDropdown($event)"
                    >
                        <i class="fa-regular fa-user"></i>
                    </button>

                    <div *ngIf="isProfileDropdownOpen" class="dropdown-menu" appFadeIn>
                        <ng-container *ngIf="isLoggedIn; else notLoggedIn">
                            <div class="dropdown-header">
                                <div class="user-info">
                                    <div class="avatar">
                                        <i class="fa-regular fa-user"></i>
                                    </div>
                                    <div class="user-details">
                                        <span class="username">TMDB Account</span>
                                        <span class="email">Connected to TMDB</span>
                                    </div>
                                </div>
                            </div>
                            <ul class="dropdown-list">
                                <li>
                                    <a class="dropdown-item" [routerLink]="['/', 'profile']">
                                        <i class="fas fa-user-circle"></i>
                                        <span>Profile</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" [routerLink]="['/', 'settings']">
                                        <i class="fas fa-cog"></i>
                                        <span>Settings</span>
                                    </a>
                                </li>
                            </ul>
                            <ul class="dropdown-list">
                                <li>
                                    <a class="dropdown-item text-danger" [routerLink]="['/', 'logout']">
                                        <i class="fas fa-sign-out-alt"></i>
                                        <span>Logout</span>
                                    </a>
                                </li>
                            </ul>
                        </ng-container>
                        <ng-template #notLoggedIn>
                            <div class="dropdown-header">
                                <div class="user-info">
                                    <div class="user-details">
                                        <span class="username">Join Watchable</span>
                                        <span class="email">
                                            Connect your TMDB account to access your personalized experience or
                                            <a class="link" [routerLink]="['/', 'register']">create a new account</a>.
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <ul class="dropdown-list">
                                <li>
                                    <a class="dropdown-item" [routerLink]="['/', 'login']">
                                        <i class="fas fa-sign-in-alt"></i>
                                        <span>Sign in</span>
                                    </a>
                                </li>
                            </ul>
                        </ng-template>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>
