@if (!isLoading) {
    <a
        appFadeIn
        aria-label="Link to the media"
        class="media"
        [title]="title"
        [routerLink]="[
            '/',
            type === mediaType.Movie ? 'movies' : 'tv-shows',
            type === mediaType.Movie ? 'movie' : 'tv-show',
            item.id
        ]"
    >
        <div class="media-poster">
            @if (item.poster_path) {
                <img appPosterPath alt="Poster of the media" [size]="posterSize" [posterPath]="item.poster_path" />
            } @else {
                <img alt="Poster of the media" [src]="posterFallback" />
            }
        </div>
    </a>
} @else {
    <div appFadeIn class="skeleton-media">
        <div class="skeleton-poster"></div>
    </div>
}
