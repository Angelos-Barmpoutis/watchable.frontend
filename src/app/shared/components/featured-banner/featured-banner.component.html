<ng-container *ngIf="!isLoading; else skeletonTemplate">
    <div appFadeIn class="featured-banner" [style.background-image]="featuredBackdropUrl">
        <div class="overlay">
            <div class="wrapper">
                <div class="featured-details">
                    <h2 class="featured-title">{{ featuredTitle }}</h2>
                    <div class="featured-meta">
                        <span
                            class="rating"
                            [class.rating-low]="featuredItem.vote_average < 5.0"
                            [class.rating-medium]="featuredItem.vote_average >= 5.0 && featuredItem.vote_average < 7.0"
                            [class.rating-high]="featuredItem.vote_average >= 7.0 && featuredItem.vote_average < 8.5"
                            [class.rating-top]="featuredItem.vote_average >= 8.5"
                        >
                            <i class="fas fa-star"></i> {{ featuredItem.vote_average | number: "1.1-1" }}
                        </span>
                        <span class="year">
                            {{ featuredDate | date: "yyyy" }}
                        </span>
                        <span *ngIf="genresList.length" class="genres">
                            {{ genresList }}
                        </span>
                    </div>
                    <p class="featured-overview">{{ featuredItem.overview }}</p>
                    <div class="featured-actions">
                        <a class="button button-primary" [routerLink]="[mediaRoute, featuredItem.id]">
                            <i class="fas fa-play"></i> Watch Trailer
                        </a>
                        <button class="button button-secondary"><i class="fas fa-plus"></i> Add to Watchlist</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<ng-template #skeletonTemplate>
    <div appFadeIn class="featured-banner-skeleton">
        <div class="overlay">
            <div class="wrapper">
                <div class="featured-details">
                    <div class="skeleton-badge"></div>
                    <div class="skeleton-title"></div>
                    <div class="skeleton-meta">
                        <div class="skeleton-meta-item"></div>
                        <div class="skeleton-meta-item"></div>
                        <div class="skeleton-meta-item"></div>
                    </div>
                    <div class="skeleton-overview">
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line"></div>
                    </div>
                    <div class="skeleton-actions">
                        <div class="skeleton-button-primary"></div>
                        <div class="skeleton-button-secondary"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
