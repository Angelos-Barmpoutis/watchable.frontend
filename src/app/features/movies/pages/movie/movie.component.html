<app-media-hero [mediaDetails]="movieDetails" [type]="mediaType.Movie" [isLoading]="isLoading"></app-media-hero>

<div class="wrapper">
    <div class="media-details-grid">
        <ng-container>
            <div>
                <section *ngIf="movieDetails?.reviews?.results?.length || isLoading">
                    <header>
                        <app-section-header title="Reviews" [isLoading]="isLoading"></app-section-header>
                    </header>
                    <app-review-grid
                        [reviews]="movieDetails?.reviews?.results ?? []"
                        [isLoading]="isLoading"
                    ></app-review-grid>
                </section>

                <section *ngIf="movieDetails?.credits?.cast?.length || isLoading">
                    <header>
                        <app-section-header title="Top Cast" [isLoading]="isLoading"></app-section-header>
                    </header>
                    <app-cast-grid [cast]="movieDetails?.credits?.cast ?? []" [isLoading]="isLoading"></app-cast-grid>
                </section>

                <section *ngIf="movieDetails?.images?.backdrops?.length || isLoading">
                    <header>
                        <app-section-header title="Photos" [isLoading]="isLoading"></app-section-header>
                    </header>
                    <app-image-grid
                        [images]="movieDetails?.images?.backdrops ?? []"
                        [isLoading]="isLoading"
                    ></app-image-grid>
                </section>

                <section *ngIf="movieDetails?.videos?.results?.length || isLoading">
                    <header>
                        <app-section-header title="Videos" [isLoading]="isLoading"></app-section-header>
                    </header>
                    <app-video-grid
                        [videos]="movieDetails?.videos?.results ?? []"
                        [isLoading]="isLoading"
                    ></app-video-grid>
                </section>
            </div>
        </ng-container>

        <aside>
            <section *ngIf="movieDetails || isLoading">
                <header>
                    <app-section-header title="Movie Info" [isLoading]="isLoading"></app-section-header>
                </header>
                <app-media-details
                    [mediaDetails]="movieDetails"
                    [type]="mediaType.Movie"
                    [isLoading]="isLoading"
                ></app-media-details>
            </section>

            <section *ngIf="movieDetails?.external_ids || isLoading">
                <header>
                    <app-section-header title="Media" [isLoading]="isLoading"></app-section-header>
                </header>
                <div class="social-links">
                    <app-button
                        *ngIf="movieDetails?.external_ids?.imdb_id"
                        [type]="ButtonType.Imdb"
                        [icon]="'fab fa-imdb'"
                        [routerLink]="['https://www.imdb.com/title/' + movieDetails?.external_ids?.imdb_id]"
                        [isLoading]="isLoading"
                        [text]="'IMDb'"
                    >
                    </app-button>
                    <app-button
                        *ngIf="movieDetails?.external_ids?.facebook_id"
                        [type]="ButtonType.Facebook"
                        [icon]="'fab fa-facebook'"
                        [routerLink]="['https://www.facebook.com/' + movieDetails?.external_ids?.facebook_id]"
                        [isLoading]="isLoading"
                        [text]="'Facebook'"
                    >
                    </app-button>
                    <app-button
                        *ngIf="movieDetails?.external_ids?.instagram_id"
                        [type]="ButtonType.Instagram"
                        [icon]="'fab fa-instagram'"
                        [routerLink]="['https://www.instagram.com/' + movieDetails?.external_ids?.instagram_id]"
                        [isLoading]="isLoading"
                        [text]="'Instagram'"
                    >
                    </app-button>
                    <app-button
                        *ngIf="movieDetails?.external_ids?.twitter_id"
                        [type]="ButtonType.Twitter"
                        [icon]="'fab fa-twitter'"
                        [routerLink]="['https://twitter.com/' + movieDetails?.external_ids?.twitter_id]"
                        [isLoading]="isLoading"
                        [text]="'Twitter'"
                    >
                    </app-button>
                </div>
            </section>
        </aside>
    </div>

    <section *ngIf="movieDetails?.similar?.results?.length || isLoading">
        <header>
            <app-section-header title="Similar Movies" [isLoading]="isLoading"></app-section-header>
        </header>
        <app-carousel-media
            [type]="mediaType.Movie"
            [items]="movieDetails?.similar?.results ?? []"
            [isLoading]="isLoading"
        >
        </app-carousel-media>
    </section>

    <section *ngIf="movieDetails?.recommendations?.results?.length || isLoading">
        <header>
            <app-section-header title="Recommendations" [isLoading]="isLoading"></app-section-header>
        </header>
        <app-carousel-media
            [type]="mediaType.Movie"
            [items]="movieDetails?.recommendations?.results ?? []"
            [isLoading]="isLoading"
        >
        </app-carousel-media>
    </section>
</div>
