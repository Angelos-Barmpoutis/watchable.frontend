<div class="wrapper">
    <section>
        <header>
            <app-section-header title="Upcoming Movies"> </app-section-header>
        </header>
        <div class="list-container">
            <ng-container *ngIf="items.length; else loadingState">
                <app-movie-list-item
                    *ngFor="let movie of items; trackBy: trackByItemId"
                    [movie]="movie"
                    [isLoading]="false"
                >
                </app-movie-list-item>
            </ng-container>
        </div>
        <app-infinite-scroll-loader
            [disabled]="isLoading || currentPage >= totalPages"
            (scrolled)="loadMore()"
        ></app-infinite-scroll-loader>
    </section>
</div>

<ng-template #loadingState>
    <app-movie-list-item *ngFor="let item of skeletonArray; trackBy: trackByIndex" [isLoading]="true">
    </app-movie-list-item>
</ng-template>
