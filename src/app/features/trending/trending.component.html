<section>
    <header>
        <app-section-header title="Trending Movies Today" [redirectUrl]="['trending', 'movies']"> </app-section-header>
    </header>
    <app-carousel-media [mediaType]="MEDIA_TYPE.Movie" [items]="trendingMovies" [isLoading]="isMainContentLoading">
    </app-carousel-media>
</section>

<section>
    <header>
        <app-section-header title="Trending TV Shows Today" [redirectUrl]="['trending', 'tv-shows']">
        </app-section-header>
    </header>
    <app-carousel-media [mediaType]="MEDIA_TYPE.TvShow" [items]="trendingTvShows" [isLoading]="isMainContentLoading">
    </app-carousel-media>
</section>

<section>
    <header>
        <app-section-header title="Trending People Today" [redirectUrl]="['trending', 'people']"> </app-section-header>
    </header>
    <app-carousel-person [items]="trendingPeople" [isLoading]="isMainContentLoading"> </app-carousel-person>
</section>

<section *ngFor="let genre of loadedGenres">
    <header>
        <app-section-header
            [title]="genre.genreName + ' ' + (genre.type === MEDIA_TYPE.Movie ? 'Movies' : 'TV Shows')"
            [redirectUrl]="[genre.type === MEDIA_TYPE.Movie ? 'movies' : 'tv-shows', 'discover', genre.genreName]"
        >
        </app-section-header>
    </header>
    <app-carousel-media [mediaType]="genre.type" [items]="genre.items" [isLoading]="false"> </app-carousel-media>
</section>

<app-infinite-scroll-loader
    *ngIf="!allGenresLoaded"
    [disabled]="isLoadingMoreGenres"
    (scrolled)="loadMore()"
></app-infinite-scroll-loader>
