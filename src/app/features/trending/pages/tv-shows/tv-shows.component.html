<div class="wrapper">
    <section>
        <header>
            <app-section-header title="Trending TV Shows" [isLoading]="isLoading"> </app-section-header>
            <app-tabs [isLoading]="isLoading" [tabs]="timeTabs" (tabChange)="changeTimeOption($event)"> </app-tabs>
        </header>
        <div class="list-container">
            @if (items.length) {
                @for (tvShow of items; track trackByItemId($index, tvShow)) {
                    <app-media-list-item [media]="tvShow" [type]="mediaType.TvShow" [isLoading]="false">
                    </app-media-list-item>
                }
            } @else {
                @for (item of skeletonArray; track $index) {
                    <app-media-list-item [isLoading]="true"> </app-media-list-item>
                }
            }
        </div>
        <app-infinite-scroll-loader
            [disabled]="isLoading || currentPage >= totalPages"
            (scrolled)="loadMore()"
        ></app-infinite-scroll-loader>
    </section>
</div>
