<section class="media-section" id="popular">
    <header>
        <h2>
            <a [routerLink]="['popular']"> Popular </a>
        </h2>
    </header>
    <div class="media-container">
        <div *ngFor="let person of popularPeople | limitTo: 20" class="media-container__media">
            <ng-container>
                <img appProfilePath [alt]="person.name" [size]="profileSize" [profilePath]="person.profile_path" />
                <img *ngIf="!person.profile_path" alt="Image not available" [src]="profileFallback" />
            </ng-container>
            <h3>{{ person.name }}</h3>
            <div class="media-container__media__details">
                <span class="media-container__media__details__known-for-department">
                    {{ person.known_for_department }}
                </span>
                <ng-container *ngIf="person.known_for && person.known_for.length > 0">
                    <span *ngIf="isMovie(person.known_for[0])" class="media-container__media__details__known-for">
                        {{ person.known_for[0].title }}
                    </span>
                    <span *ngIf="!isMovie(person.known_for[0])" class="media-container__media__details__known-for">
                        {{ person.known_for[0].name }}
                    </span>
                </ng-container>
            </div>
        </div>
    </div>
</section>
